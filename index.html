<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mary's simple recipe for maple bacon donuts
          makes a sticky, sweet treat with just a hint
          of salt that you'll keep coming back for." />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <!-- custom css -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Length Convertor</title>
</head>

<body>
  <section>
    <div class="container d-flex justify-content-center my-5 pt-3 ">
      <form id="myForm" class="bg-light p-3 text-start  vh-75 w-50">
        <div class="mb-2  ">
          <label for="meters" class="form-label">Enter length in meters here</label>
          <input type="text" class="form-control" id="meters" placeholder=" Enter length in meters here"
            data-length-in-meters="*1">
        </div>
        <div class="mb-2  ">
          <label for="kilometer" class="form-label">Enter length in kilometers
            here</label>
          <input type="text" class="form-control" id="kilometer" placeholder=" Enter length in kilometers here"
            data-length-in-meters="*1000">
        </div>

        <div class="mb-3 ">
          <label for="Centimeter" class="form-label">Enter length in
            Centimeter here</label>
          <input type="text" class="form-control" id="Centimeter" placeholder=" Enter length in Centimeter here"
            data-length-in-meters="/100">
        </div>

        <div class="mb-2  ">
          <label for="Inches" class="form-label">Enter length in Inches here</label>
          <input type="text" class="form-control" id="Inches" placeholder=" Enter length in Inches here"
            data-length-in-meters="*0.0254">
        </div>

        <div class="mb-2 ">
          <label for="feet" class="form-label">Enter length in feet here</label>
          <input type="text" class="form-control" id="feet" placeholder=" Enter length in feet here"
            data-length-in-meters="*0.3048">
        </div>
        <div class="mb-2 ">
          <label for="Yards" class="form-label">Enter length in Yards here</label>
          <input type="text" class="form-control" id="Yards" placeholder=" Enter length in Yards here"
            data-length-in-meters="*0.9144">
        </div>
        <div class="mb-3">
          <label for="Miles" class="form-label">Enter length in Miles here</label>
          <input type="text" class="form-control" id="Miles" placeholder=" Enter length in Miles here"
            data-length-in-meters="*1609.344">
        </div>
        <button type="button" class="btn btn-primary text-light" onclick="clearInputs()"> Reset </button>

      </form>

    </div>
  </section>
  <script src="assets/js/main.js"></script>
</body>

</html>
